<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parti Sörfőzde</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+NZ+Basic:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="title-box">
        <div class="title-box-gradiant">
            <div class="navbar-holder">

                <nav class="navbar">
                    <a class="activeNavbar">Főoldal</a>
                    <a href="">Rólunk</a>
                    <a href="">Terméklap</a>
                    <button class="nav-toggle" aria-label="Toggle navigation">


                        <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px"
                            class="hamburgericon" fill="white">
                            <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                        </svg>
                    </button>
                </nav>
            </div>
            <h1 class="title">Parti Sörfőzde</h1>
            <img class="sor-kep" src="imgs/sor.png" alt="">
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div id="tapertek" onclick="tapertek()" class="menu-item active"><span id="nyil1">▼</span>Tápérték adatok
            </div>
            <div id="kiszereles" onclick="kiszereles()" class="menu-item"><span id="nyil2">▼</span>Elérhető kiszerelések
            </div>
        </div>

        <div id="content" class="content"></div>
    </div>

    <script>
        tapertek();

        function kiszereles() {
            const menuItems = ` <h3>Elérhető kiszerelések</h3>
            <div class="packaging-grid">
                <div>
                    <li class="packaging-item">0,5l üveg</li>
                    <br>
                    <li class="packaging-item">0,5l doboz</li>
                    <br>
                    <li class="packaging-item">0,33l doboz</li>
                    <br>
                    <li class="packaging-item">50 l hordó</li>
                </div>
                <div>
                    <li class="packaging-item">2L PET</li>
                    <br>
                    <li class="packaging-item">6-os dobozos multipack (0,5l)</li>
                    <br>
                    <li class="packaging-item">24 dobozos tálca (0,5l és 0,33l)</li>
                    <br>
                    <li class="packaging-item">30 l hordó</li>
                </div>
            </div>`;

            document.getElementById("content").innerHTML = menuItems;
            document.getElementById("kiszereles").style.backgroundColor = "#5c5c5c";
            document.getElementById("kiszereles").style.borderRight = "0px";

            document.getElementById("tapertek").style.backgroundColor = "#5c5c5c00";
            document.getElementById("tapertek").style.borderRight = "1px solid #ddd";

            document.getElementById("nyil2").style.transform = "rotate(-90deg)";
            document.getElementById("nyil2").style.color = "#FBB117";

            document.getElementById("nyil1").style.color = "#ffffff"
            document.getElementById("nyil1").style.transform = "rotate(0deg)";


        }

        function tapertek() {

            const menuItems = `
        <h3>Tápérték 100 ml termékben</h3>
        <p class="">* Referencia beviteli érték egy átlagos felnőtt számára (8400 kJ/2000 kcal)</p>
        <table>
            <thead>
                <tr>
                    <th>Termék</th>
                    <th>Energia tartalom</th>
                    <th>Összes Zsír</th>
                    <th>Ebből telített zsírsavak</th>
                    <th>Szénhidrát</th>
                    <th>Ebből cukrok</th>
                    <th>Fehérje</th>
                    <th>Só</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Kőbányai</td>
                    <td>148kJ/35kcal<br>(1,8%*)</td>
                    <td>0,0 g<br>(0,0%*)</td>
                    <td>0,0 g<br>(0,0%*)</td>
                    <td>2,3 g<br>(0,9%*)</td>
                    <td>0,6 g<br>(0,7%*)</td>
                    <td>0,4 g<br>(0,8%*)</td>
                    <td>0,0 g<br>(0,0%*)</td>
                </tr>
            </tbody>
        </table>
    `;

            document.getElementById("content").innerHTML = menuItems;
            document.getElementById("tapertek").style.backgroundColor = "#5c5c5c";
            document.getElementById("tapertek").style.borderRight = "0px";

            document.getElementById("kiszereles").style.backgroundColor = "#5c5c5c00";
            document.getElementById("kiszereles").style.borderRight = "1px solid #ddd";

            document.getElementById("nyil1").style.transform = "rotate(-90deg)";
            document.getElementById("nyil1").style.color = "#FBB117";

            document.getElementById("nyil2").style.color = "#ffffff"
            document.getElementById("nyil2").style.transform = "rotate(0deg)";

        }





        (function () {
            const btn = document.querySelector('.nav-toggle');
            const nav = document.querySelector('.navbar');
            if (btn && nav) {
                btn.addEventListener('click', () => {
                    nav.classList.toggle('open');
                    btn.classList.toggle('open');
                });
            }
        })();
    </script>
</body>

</html>
