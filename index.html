<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parti Sörfőzde</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+NZ+Basic:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="title-box">
        <div class="title-box-gradiant">
            <div class="navbar-holder">
             
                <nav class="navbar">
                    <a href="">Test</a>
                    <a href="">Haa</a>
                    <a href="">FFFF</a>
                    <button class="nav-toggle" aria-label="Toggle navigation">
                       
                        
                        <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px" class="hamburgericon" fill="white"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
                    </button>
                </nav>
            </div>
            <h1 class="title">Parti Sörfőzde</h1>
            <img class="sor-kep" src="imgs/sor.png" alt="">
        </div>
    </div>

    <script>
        (function () {
            const btn = document.querySelector('.nav-toggle');
            const nav = document.querySelector('.navbar');
            if (btn && nav) {
                btn.addEventListener('click', () => {
                    nav.classList.toggle('open');
                    btn.classList.toggle('open');
                });
            }
        })();
    </script>
</body>

</html>
